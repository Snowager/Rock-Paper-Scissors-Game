<!DOCTYPE html>
<html>
    
    <head>
        <title>Rock Paper Scissors Game</title>
        <style>
            input {
                font-size: 18px;
                margin-left: 8px;
            }
        </style>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <input class="player-input" type="text">
        <p></p>
    </body>    
        <script>
            const playerInput = document.querySelector('.player-input')
            const para = document.querySelector('p')
            const cpRock = "Computer threw Rock!"
            const cpPaper = "Computer threw Paper!"
            const cpScissors = "Computer threw Scissors!"
            const pWin = "Congratulations, you win!"
            const pLose = "You lose, try again!"
            const pTie = "It's a tie game!"
            
            
            function getCompChoice() {
                let x = Math.floor(Math.random() * Math.floor(3));
                return x;
            }
            console.log(getCompChoice());

            function computerPlay() {
                if (getCompChoice() == 0) {
                    console.log("Computer threw Rock.")
                }
                else if (getCompChoice() == 1) {
                    console.log("Computer threw Scissors.")
                }
                else {
                    console.log("Computer threw Paper.")
                }
            }
            
            function pRock() {
                if (getCompChoice() == 0) {
                    para.textContent = cpRock + " " + pTie
                }
                else if (getCompChoice() == 1) {
                    para.textContent = cpScissors + " " + pWin
                }
                else {
                    para.textContent = cpPaper + " " + pLose
                }
            }
            
            function pPaper() {
                if (getCompChoice() == 0) {
                    para.textContent = cpRock + " " + pWin
                }
                else if (getCompChoice() == 1) {
                    para.textContent = cpScissors + " " + pLose
                }
                else {
                    para.textContent = cpPaper + " " + pTie
                }
            }
             
            function pScissor() {
                if (getCompChoice() == 0) {
                    para.textContent = cpRock + " " + pLose
                }
                else if (getCompChoice() == 1) {
                    para.textContent = cpScissors + " " + pTie
                }
                else {
                    para.textContent = cpPaper + " " + pWin
                }
            } 
            
            playerInput.onchange = function() {
                
                const playerChoice = playerInput.value;
                let exactChoice = playerChoice.toLowerCase();

                if (exactChoice == "rock") {
                    pRock()
                }
                else if (exactChoice == "paper") {
                    pPaper()
                }
                else if (exactChoice == "scissor") {
                    pScissor()
                }
                else {
                    para.textContent = "Not a valid choice, please enter 'rock', 'paper' or 'scissors'."
                }
            }

                
        </script>
    
    
    
    
    
</html>
