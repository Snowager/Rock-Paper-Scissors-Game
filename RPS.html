<!DOCTYPE html>
<html>
    
    <head>
        <title>Rock Paper Scissors Game</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1>Make Your Move!</h1>
        <button id = btnRock>Throw Rock</button>
        <button id = btnPaper>Throw Paper</button>
        <button id = btnScissors>Throw Scissors</button>
        <p id=round></p>
    </body>    
        <script>
            let pRound = 0
            let cRound = 0
            let choices = ["rock", "paper", "scissors"]
            const btnPaper = document.querySelector('#btnPaper')
            const btnRock = document.querySelector('#btnRock')
            const btnScissors = document.querySelector('#btnScissors')
            const gameRound = document.querySelector('#round')
            
            function getCompChoice() {
                return choices[Math.floor(Math.random() * choices.length)]
            }
            
            
            function roundWin() {        
                ++pRound
            }
            
            function roundLose() {
                ++cRound
            }
            
            function paperRound() {
                cPick = getCompChoice()
                if (cPick == "rock") {
                    roundWin();
                }
                else if (cPick == "scissors") {
                    roundLose();
                }
                gameRound.textContent = "You threw paper! Opponent threw " + cPick +
                     "! Player's point total: " + pRound + ". Opponent's point total: " + cRound
            }

            function rockRound() {
                cPick = getCompChoice()
                if (cPick == "scissors") {
                    roundWin();
                }
                else if (cPick == "paper") {
                    roundLose();
                }
                gameRound.textContent = "You threw rock! Opponent threw " + cPick +
                     "! Player's point total: " + pRound + ". Opponent's point total: " + cRound
            }

            function scissorsRound() {
                cPick = getCompChoice()
                if (cPick == "paper") {
                    roundWin();
                }
                else if (cPick == "rock") {
                    roundLose();
                }
                gameRound.textContent = "You threw scissors! Opponent threw " + cPick +
                     "! Player's point total: " + pRound + ". Opponent's point total: " + cRound
            }

            btnPaper.addEventListener('click', paperRound);
            btnRock.addEventListener('click', rockRound);
            btnScissors.addEventListener('click', scissorsRound);

        </script>

</html>
