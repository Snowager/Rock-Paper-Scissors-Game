<!DOCTYPE html>
<html>
    
    <head>
        <title>Rock Paper Scissors Game</title>
        <meta charset="UTF-8"/>
        <link href="style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    </head>
    <body>
        <div class = "container">
            <div class = "title">
                <h1>Make Your Move!</h1>
            </div>
            
            <div class="playerChoices">
                <div id = divRock>
                    <img src="rock.png" class="rockImg" alt="rock" width="100" height="120">
                    <button id = btnRock>Throw Rock</button>
                </div>
                <div id = divPaper>
                    <img src="paper.png" class="paperImg" alt="paper" width="100" height="120">
                    <button id = btnPaper>Throw Paper</button>
                </div>    
                <div id = divScissors>
                    <img src="scissors.png" class="scissorsImg" alt="scissors" width="100" height="120">
                    <button id = btnScissors>Throw Scissors</button>
                </div>
            </div>
            <div class = "choiceIndicator">
                <div id = playerChoiceIndicator><img src="fist.png" id="Img1" alt="fist" width="300" height="600">
                </div>
                <div id = computerChoiceIndicator><img src="fist.png" id="Img2" alt="fist" width="300" height="600">
                </div>
            </div>
            <div class = "results">
                <h2 id = round></h2>
                <p id = result></p>
            </div>    
        </div>
        
    </body>    
        <script src="script.js"></script>

</html>
